<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diner </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      overflow: hidden;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
    }
    #buttonsBar {
      flex-shrink: 0;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      gap: 0.75rem;
      z-index: 10;
    }
    #iframe-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      overflow: hidden;
      position: relative;
    }
    iframe {
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      border-radius: 12px;
      transition: width 0.3s ease, height 0.3s ease;
    }
    button {
      padding: 0.5rem 1rem;
      font-weight: 600;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      color: white;
      transition: background-color 0.2s ease;
    }
    button#desktopBtn { background-color: #2563eb; }
    button#desktopBtn:hover { background-color: #1e40af; }
    button#mobileBtn { background-color: #16a34a; }
    button#mobileBtn:hover { background-color: #166534; }
  </style>
</head>
<body>
  <div id="buttonsBar">
    <button id="desktopBtn">Desktop View</button>
    <button id="mobileBtn">Mobile (Responsive)</button>
  </div>

  <div id="iframe-container">
    <iframe 
      id="dinerIframe"
      src="https://michelleraymond01.wixsite.com/diner/home"
      title="Diner Website"
      scrolling="auto"
      frameborder="0"
    ></iframe>
  </div>

  <script>
    const iframe = document.getElementById('dinerIframe');
    const container = document.getElementById('iframe-container');

    function setDesktop() {
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      container.style.justifyContent = 'stretch';
      container.style.alignItems = 'stretch';
    }

    function setMobile() {
      const buttonsHeight = document.getElementById('buttonsBar').offsetHeight;
      const vw = window.innerWidth;
      const vh = window.innerHeight - buttonsHeight;

      iframe.style.width = vw + 'px';
      iframe.style.height = vh + 'px';

      container.style.justifyContent = 'center';
      container.style.alignItems = 'center';
    }

    document.getElementById('desktopBtn').addEventListener('click', setDesktop);
    document.getElementById('mobileBtn').addEventListener('click', () => {
      setMobile();
    });

    // meow
    window.addEventListener('resize', () => {
      if (currentView === 'mobile') {
        setMobile();
      }
    });

    let currentView = 'desktop';
// wrapper!
    function setView(view) {
      currentView = view;
      if (view === 'desktop') setDesktop();
      else if (view === 'mobile') setMobile();
    }

    document.getElementById('desktopBtn').addEventListener('click', () => setView('desktop'));
    document.getElementById('mobileBtn').addEventListener('click', () => setView('mobile'));
    setView('desktop');
  </script>
</body>
</html>
